<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" href="portefolio.css">
		<script src="portefolio.js"></script>
        <title>Portefolio Dantremb</title>
    </head>

    <body>
		<div class="header"><div class="fire">PorteFolio</div></div>
        <svg>
            <filter id="fire">
                <feTurbulence id="turnulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
                    <animate attributeName="baseFrequency" dur="0.5s" values="0.1 0.1; 0.2 0.2; 0.1 0.1" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="10"></feDisplacementMap>
            </filter>
        </svg>
    </body>
</html>
